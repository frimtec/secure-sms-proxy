name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-22.04

    steps:
      - uses: gitboard-io/gitboard-action@main
        with:
          username: frimtec
          key: ${{ secrets.GITBOARD_IO_KEY }}
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Build and Test coverage Report
        run: bash ./gradlew test jacocoTestReport --stacktrace

      - uses: codecov/codecov-action@v3.1.4

  # Run Qodana inspections and provide report
  inspectCode:
    name: Inspect code
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
      pull-requests: write
    steps:

      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v4

      # Run Qodana inspections
      - name: Qodana - Code Inspection
        uses: JetBrains/qodana-action@v2023.3.0
        with:
          cache-default-branch-only: true
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

  apk:
    name: Generate APK
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: secure-sms-proxy
          path: ./app/build/outputs/apk/debug/app-debug.apk

