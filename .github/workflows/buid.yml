name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Test
    permissions:
      contents: read
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v6

      - name: set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Build and Test coverage Report
        run: bash ./gradlew test unitTestCoverageReport --stacktrace

      - uses: codecov/codecov-action@v5.5.2
        with:
          files: ./app/build/reports/jacoco/unitTestCoverageReport/unitTestCoverageReport.xml,./securesmsproxyapi/build/reports/jacoco/unitTestCoverageReport/unitTestCoverageReport.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  apk:
    name: Generate APK
    if: "github.actor == 'frimtec'"
    permissions:
      contents: read
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v6
      - name: set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v5
        with:
          name: secure-sms-proxy
          path: ./app/build/outputs/apk/debug/app-debug.apk

      - name: ðŸ›¡ VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          request_rate: 4
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: ./app/build/outputs/apk/debug/app-debug.apk